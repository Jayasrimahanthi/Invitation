<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .invitation-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #4CAF50;
            margin: 0;
        }
        p {
            margin: 10px 0;
        }
        .date {
            font-size: 1.2em;
            font-weight: bold;
            color: #FF5722;
        }
        .rsvp {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <h1>You're Invited!</h1>
        <p>Join us for a special celebration</p>
        <p class="date">Date: October 15, 2024</p>
        <p>Time: 5:00 PM</p>
        <p>Location: 123 Celebration Ave, Party City</p>
        <p class="rsvp">Please RSVP by October 1, 2024</p>
    </div>
</body>
</html>
